<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Enseignant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <a href="#" class="logout">Déconnexion</a>
    <div class="container">
        <h1>Tableau de Bord du Responsable Pédagogique</h1>
        <div class="features">
            <div class="feature" onclick="openPage('avis_etudiants.html')">
                <i class="fas fa-users"></i>
                <p>Recueillir l'avis des étudiants</p>
            </div>
            <div class="feature" onclick="openPage('cahier_de_texte.html')">
                <i class="fas fa-book-open"></i>
                <p>Consulter le cahier de texte</p>
            </div>
            <div class="feature" onclick="openPage('rapport_mensuel.html')">
                <i class="fas fa-file-alt"></i>
                <p>Établir un rapport mensuel</p>
            </div>
            <div class="feature" onclick="openPage('verification_deroulement.html')">
                <i class="fas fa-check-circle"></i>
                <p>Vérification du déroulement des enseignements</p>
            </div>
            <div class="feature" onclick="openPage('exploitation_fiches.html')">
                <i class="fas fa-clipboard-list"></i>
                <p>Exploitation des fiches d'évaluation</p>
            </div>
            <div class="feature" onclick="openPage('etat_execution_programmes.html')">
                <i class="fas fa-chart-line"></i>
                <p>État d'exécution des programmes</p>
            </div>
        </div>
    </div>

    <script>
        function openPage(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
